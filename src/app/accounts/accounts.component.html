<div class="container-fluid">
    <div class="table-row header">
      <div class="text">Account ID</div>
      <div class="text">Account Name</div>
      <div class="text">Account Balance</div>
    </div>
    <div *ngFor="let account of myaccounts">
        <div class="table-row">
            <div class="text"><a routerLink=''>{{account.id}}</a></div>
            <div class="text">{{account.name}}</div>
            <div class="text" >{{account.amount| currency:'USD'}}</div>
        </div>
    </div>
</div>
